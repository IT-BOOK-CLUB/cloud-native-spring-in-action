spring:
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: root
    password: root
    url: jdbc:tc:mariadb:10.5.5:///test
  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  config:
    import: "optional:configserver:"

logging:
  level:
    root: info